<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom:1000px">
    <div style="display: flex;
    flex-direction: row;
    border-style: solid;
    border-color: grey;
    height: 70px;
    justify-content: center;"
    >
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
    <div style="background-color: pink;
    width:100px">
      dive2
    </div>
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
  </div>
  <div style="display: flex;
    flex-direction: row;
    border-style: solid;
    border-color: grey;
    height: 70px;
    justify-content: space-between;"
    >
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
    <div style="background-color: pink;
    width:100px">
      dive2
    </div>
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
  </div>
  <div style="display: flex;
    flex-direction: row;
    border-style: solid;
    border-color: grey;
    height: 70px;
    justify-content:space-between;
    align-items: center;"
    >
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
    <div style="background-color: pink;
    width:100px">
      dive2
    </div>
    <div style="background-color: aqua;
    width:100px">
      div1
    </div>
  </div>
  </body>
</html>
